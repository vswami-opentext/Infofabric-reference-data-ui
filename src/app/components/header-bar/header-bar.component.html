<header class="ot-header">
    <a href="#" class="ot-header__brand">
      <img alt="OT2" src="assets/logo.c6528c4e.svg" title="OpenText" class="ot-header__logo">
      <div class="ot-header__name">
        OT CSS</div>
    </a>
    <div class="ot-header__actions">
      <button class="ot-btn ot-header__item">
        <span class="ot-header__icon">
          <img alt="" src="/icons/search.svg">
        </span>
      </button>
      <button class="ot-btn ot-header__item">
        <span class="ot-header__icon">
          <img alt="" src="/icons/star.svg">
        </span>
      </button>
      <button class="ot-btn ot-header__item ot-header__item--is-profile-image">
        <span class="ot-header__icon ot-header__icon">
          <img alt="" src="/img/avatar.svg">
        </span>
      </button>
    </div>
  </header>
<div class="row" style="height: 63px;margin-left: 15px;">
    <div class="col-sm-2" style="height: 80px;border-right: 1px solid lightgray;">
        <div class="ot-form-control">
            <label for="select-list">
                Tenant</label>
            <div class="ot-select">
                <select name="list" id="tenant-list"  [(ngModel)]="tenantSelected" (change)="tenantChange()">
                    <option value="1">
                        Select dropdown</option>
                    <option *ngFor="let tenant of tenantList">
                        {{tenant.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-2"  style="height: 80px;border-right: 1px solid lightgray;">
        <div class="ot-form-control">
            <label for="select-list">
                Model</label>
            <div class="ot-select">
                <select name="list" id="model-list"  [(ngModel)]="modelSelected" (change)="modelChange()">
                    <option value="1">
                        Select dropdown</option>
                        <option *ngFor="let model of modelList">
                            {{model.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-2"  style="height: 80px;border-right: 1px solid lightgray;">
        <div class="ot-form-control">
            <label for="select-list">
                Component</label>
            <div class="ot-select">
                <select name="list" id="comp-list" [(ngModel)]="typeSelected" (change)="typeChange()">
                    <option value="1">
                        Select dropdown</option>
                        <option *ngFor="let type of typeList">
                            {{type.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <!-- <app-filter></app-filter>
        <app-import></app-import>
        <app-export></app-export> -->
        <div style="float: right;margin-right: 15px;display: flex;">
            <div style="padding: 25px 10px;cursor: pointer;" (click)="popupEvent('filter')">
                <i class="fa fa-filter" aria-hidden="true"></i>
            </div>
            <div style="padding: 25px 10px;cursor: pointer;">
                <i class="fa fa-download" aria-hidden="true" (click)="popupEvent('export')"></i>
            </div>
            <div style="padding: 25px 10px;cursor: pointer;">
                <i class="fa fa-upload" aria-hidden="true" (click)="popupEvent('import')"></i>
            </div>
            <div style="padding: 25px 10px;cursor: pointer;">
                <i class="fa fa-plus" aria-hidden="true" (click)="addEvent()"></i>
            </div>
        </div>
    </div>
    <!-- <app-pop-up [showAction]='actionModal' [primaryButton]='primaryButtonName' [title]='addModalTitle'> -->
        <app-filter *ngIf="selectedAction == 'filter'" [showAction]="enableFilter" (cancelEmit)="onCancel()"></app-filter>
        <app-import *ngIf="selectedAction == 'import'" [showAction]="enableFilter" (cancelEmit)="onCancel()"></app-import>
        <app-export *ngIf="selectedAction == 'export'" [showAction]="enableFilter" (cancelEmit)="onCancel()"></app-export>
    <!-- </app-pop-up> -->
</div>
<hr>
<label style="color:white">Grid will be loaded for :  {{enableFilter}}</label>
