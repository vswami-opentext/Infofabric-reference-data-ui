<app-pop-up [showAction]='showAction' [primaryButton]='primaryButtonName' [title]='addModalTitle' (onAction)="export()" (cancelEvent)="onCancel()">
    <div class="ot-form-control">
        <label class="ot-form-control__label">
            File Name</label>
        <input type="text" class="ot-input" [(ngModel)]="exportData.fileName">
    </div>
    <div class="ot-select">
        <select id="format-list" [(ngModel)]="exportData.formatSelected" (change)="formatChange($event)">
            <option value="1">
                Select dropdown</option>
            <option *ngFor="let format of formatList" [value]="format">
                {{format}}</option>
        </select>
    </div>
</app-pop-up>
